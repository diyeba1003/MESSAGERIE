<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head th:replace="./layouts/main-layout :: head"> </head>

    <body>
        <header th:replace="./layouts/header :: header"></header>
        <div class="container-fluid">
            <div th:if="${adresseDto.personneDto !=null}">
            <span th:text="${adresseDto.personneDto.nom}"> </span>
            <span th:text="${adresseDto.personneDto.prenom}"> </span>
            <div th:if="${adresseDto.personneDto.fonctionDtoList.size()>0}"> 
                <div th:each="fonctionDto:${adresseDto.personneDto.fonctionDtoList}"></div>

                <span th:text="${fonctionDto?.title}"> </span>
            </div>
          
            </div>
            <div th:unless="${adresseDto.personneDto !=null}">
                <span class="text-info">Liste de diffusion</span>
                
            </div>
        </div>

    </body>
</html>
