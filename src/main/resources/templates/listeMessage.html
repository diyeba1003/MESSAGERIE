<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head th:replace="main-layout :: head">
       
    </head>
    <body>
        
        <header th:replace="main-layout :: header"> </header>
        <div></div>
        
        
         <br>
            <h3>List Messages</h3>  
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>SENTDATE</th>
                        <th>SUBJECT</th>
                        <th>BODY</th>
                           <th>SENDER</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each= "message: ${messages}">
                        <td th:text="${message.date}"></td>
                        <td th:text="${message.object}"></td>
                        <td th:text="${message.body}"></td>
                         <td th:text="${message.expediteurDto.id}"></td>
                     
                    </tr>
                </tbody>

            </table>

        <footer th:replace="main-layout :: footer"> </footer>
    </body>
</html>
